<script>
  const script = document.createElement("script");
  script.src = "./proxyManagerHtml.js?v=" + new Date();
  script.onload = () => {
    setTimeout(() => {
      const myscript = document.createElement("script");
      myscript.src = "./js/site.js?v=" + new Date();
      document.body.appendChild(myscript);
    }, 1000);
  };
  document.body.appendChild(script);

  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = "./proxyManagerHtml.css?v=" + new Date();
  document.head.appendChild(link);

  function doubleScroll(element) {
    const scrollbar = document.createElement("div");
    scrollbar.appendChild(document.createElement("div"));
    scrollbar.style.overflow = "auto";
    scrollbar.style.overflowY = "hidden";
    scrollbar.firstChild.style.width = element.scrollWidth + "px";
    scrollbar.firstChild.style.paddingTop = "1px";
    scrollbar.firstChild.appendChild(document.createTextNode("\xA0"));
    let running = false;
    // Keep scrollbar in sync when element size changes
    new ResizeObserver(() => {
      scrollbar.firstChild.style.width = element.scrollWidth + "px";
    }).observe(element);
    scrollbar.onscroll = function() {
      if (running) {
        running = false;
        return;
      }
      running = true;
      element.scrollLeft = scrollbar.scrollLeft;
    };
    element.onscroll = function() {
      if (running) {
        running = false;
        return;
      }
      running = true;
      scrollbar.scrollLeft = element.scrollLeft;
    };
    element.parentNode.insertBefore(scrollbar, element);
  }

  doubleScroll(document.getElementById("tbl-wrapper"));
</script>
