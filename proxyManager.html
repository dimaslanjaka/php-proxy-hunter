<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy Manager</title>
  <script src="//cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet"
    href="//rawcdn.githack.com/dimaslanjaka/Web-Manajemen/0f634f242ff259087c9fe176e8f28ccaebb5c015/css/all.min.css" />
</head>

<body class="mt-4 -mb-3 mr-4 ml-4 bg-white dark:bg-slate-800 dark:text-slate-400">
  <div class="mb-3 flex flex-col md:flex-row border border-gray-600 p-4">
    <div class="flex-1">
      <i class="fa-duotone fa-square-info"></i> <span id="status"
        class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10">IDLE</span>
    </div>
    <div class="flex-1" id="countProxy">
      Untested (<b id="untested" class="text-amber-400">0</b>) Dead (<b id="dead" class="text-red-400">0</b>)
    </div>
    <div class="flex-1 text-amber-400"><a href="./proxyManager.php" class="bracket">modify config</a></div>
    <div class="flex-1 text-amber-400">
      <div class="bracket"><input id="autoCheckProxy" type="checkbox" value=""
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="autoCheckProxy" class="ms-2 text-sm font-medium text-amber-400">Auto Check</label>
      </div>
    </div>
  </div>

  <div class="relative overflow-auto">
    <table class="table-auto w-full mb-4">
      <thead>
        <tr>
          <th>Proxy</th>
          <th>Latency (ms)</th>
          <th>Type</th>
          <th>Region</th>
          <th>City</th>
          <th>Country</th>
          <th>Timezone</th>
          <th>Last checked</th>
        </tr>
      </thead>
      <tbody id="wproxy"></tbody>
    </table>
  </div>

  <div class="mb-2">
    <b>Checker result</b>
    <div id="cpresult" class="h-60 overflow-auto bg-white dark:bg-slate-800 dark:text-slate-400"></div>
  </div>

  <div id="snackbar">Snackbar Message</div>

  <a href="#" class="fab" title="re-check proxies" id="recheck"><i class="fal fa-refresh"></i></a>

  <script>
    const script = document.createElement('script');
    script.src = "./proxyManagerHtml.js?v=" + new Date();
    document.body.appendChild(script);

    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = './proxyManagerHtml.css?v=' + new Date();
    document.head.appendChild(link);
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BG75CLNJZ1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-BG75CLNJZ1');
  </script>
</body>

</html>
