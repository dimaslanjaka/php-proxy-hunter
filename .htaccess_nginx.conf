# folder /etc/nginx/sites-enabled
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html index.php;

	# server_name _;
	server_name YOUR.DOMAIN.COM;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# pass PHP scripts to FastCGI server
	#
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;

		# With php-fpm (or other unix sockets):
		fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
		# With php-cgi (or other tcp sockets):
		# fastcgi_pass 127.0.0.1:9000;
	}

	# deny access to .htaccess files, if Apache's document root
	# concurs with nginx's one
	#
	# disable directory listing
	autoindex off;
	# ignore access these file patterns
	location ~ \.(env|gitignore|gitattributes|gitmodules|sqlite|git)$ {
		deny all;
	}
	# protect .htaccess
	location /.htaccess {
		deny all;
	}
    # only allow txt file access when cookie _ga from google analystic exist
	# and for spesific IP
	location ~ \.txt$ {
			if ($http_origin ~* (https?://.*\.?webmanajemen\.com(:[0-9]+)?$)) {
				return 403;
			}

			add_header Access-Control-Allow-Origin "*";
    	add_header Access-Control-Allow-Methods "GET, OPTIONS";

			# Always allow these patterns
			location ~* ^/(robots|sitemap)\.txt$ {
					allow all;
					log_not_found off;
					access_log off;
					set $block_access 1;
			}
			# Allow access if the _ga cookie is present
			if ($http_cookie !~* _ga) {
					set $block_access "${block_access}1";
			}
			if ($block_access = 11) {
					return 403;
			}
	}
	location ~* ^/.(working|status)\.json$ {
	    # set cache-control for 5 mins
        add_header Cache-Control "public, max-age=300";
    }
}