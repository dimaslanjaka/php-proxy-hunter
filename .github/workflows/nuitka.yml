name: Nuitka CI

on:
  push:
  workflow_dispatch:
  workflow_call:
    secrets:
      ACCESS_TOKEN:
        required: true
  schedule:
    - cron: "0 */8 * * *"

concurrency:
  group: nuitka-ci
  cancel-in-progress: false

jobs:
  build:
    if: contains(github.repository, 'php-proxy-hunter') || contains(github.repository, 'android-traffic-exchange')
    runs-on: windows-latest

    steps:
      # Check-out repository
      - uses: actions/checkout@v4
        with:
          repository: dimaslanjaka/traffic-generator
          ref: python
          token: ${{ secrets.ACCESS_TOKEN }}
          lfs: "true"
          submodules: "true"

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Get pip cache dir
        id: pip-cache
        run: echo "pip_cache_dir=$(pip cache dir)" >> $GITHUB_ENV

      - name: Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            dist/
            tmp/
            src/*.sqlite*
            src/*.mmdb
            node_modules/**
            .yarn/caches/**/*
            .yarn/*.gz
            venv/**/*
            ${{ env.pip_cache_dir }}
            *.lock
            *.txt
            package-lock.json
            assets/proxies/
            vendor/
          key: nuitka-${{ runner.os }}--${{ github.sha }}
          restore-keys: |
            nuitka-${{ runner.os }}--${{ github.sha }}
            nuitka-${{ runner.os }}--${{ hashFiles('**/*.py') }}
            nuitka-${{ runner.os }}--

      - name: Restore Non-cached Files
        run: |
          git restore *.txt

      - name: Install NodeJS Dependencies
        run: |
          corepack enable
          yarn install

      - name: Install Python Dependencies
        run: |
          python3 -m ensurepip --upgrade
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m distutils.core --help
          python3 requirements_install.py

      - name: Re-install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Download required files
        run: |
          python3 src/geoPlugin.py

      - name: Copy Assets
        run: gulp copy

      - name: Build Simple GUI
        run: |
          gulp sgui

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: built
          path: |
            dist/*.exe
            dist/src
            dist/*.xml
            dist/*.json
            dist/*.txt
