<form id="proxyForm" class="space-y-6">
  {% csrf_token %}
  <div>
    <label for="proxy" class="block text-sm font-medium text-gray-300"></label>
    <textarea name="proxy" id="proxy" required placeholder="any string contains IP:PORT"
      class="mt-1 block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-gray-200"
      rows="10"></textarea>
  </div>
  <div>
    <button type="submit"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Check Proxy
    </button>
  </div>
</form>

<script>
  document.getElementById('proxyForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const proxy = document.getElementById('proxy').value;

    fetch('/proxy/check', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrfToken
      },
      body: JSON.stringify({ proxy: proxy })
    })
      .then(response => response.json())
      .then(data => {
        console.log(data); // Handle the response data if needed
      })
      .catch(error => {
        console.error('Error:', error);
      });
  });
</script>
