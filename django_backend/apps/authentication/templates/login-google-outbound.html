{% extends 'base_generic.html' %}

{% block title %}Login Using Google{% endblock %}
{% block nav_title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-4">

  <p class="mb-4">Here is the JSON data:</p>

</div>
{% endblock %}
