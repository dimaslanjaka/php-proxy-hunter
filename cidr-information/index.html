<!DOCTYPE html>
<html class="mt-4 -mb-3 mr-4 ml-4 bg-white dark:bg-slate-800 dark:text-slate-400" lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - CIDR information</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script src="//cdn.tailwindcss.com/3.4.3"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d"
          }
        }
      }
    };
  </script>
  <link href="//rawcdn.githack.com/dimaslanjaka/Web-Manajemen/0f634f242ff259087c9fe176e8f28ccaebb5c015/css/all.min.css"
        rel="stylesheet" />

</head>
<body>
<!-- partial:index.partial.html -->
<div class="m-5">
  <div class="grid grid-cols-3 gap-4 mb-5">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="cidrBlock">CIDR Range</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="cidrBlock" maxlength="20" type="text"
             value="192.168.1.1/24">
    </div>

    <div class="mx-auto grid place-items-center">
      <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-40" id="calculateCidrBtn"
              type="button">
        Calculate
      </button>
      <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-40" id="clearFormBtn"
              type="button">
        Clear
      </button>
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="subnetBitmap">

        Subnet Bitmap

      </label>
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="subnetBitmap" readonly type="text">
      <small id="statusMessage">&emsp;
    </div>
  </div>

  <div class="grid grid-cols-4 gap-4 mb-5">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="networkAddr">

        Network Address

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="networkAddr"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="subnetMask">

        Subnet Mask

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="subnetMask"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="broadcastAddr">

        Broadcast Address

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="broadcastAddr"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="maxHosts">

        Max Hosts

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="maxHosts"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="networkAddrUInt32">

        Network UInt32

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="networkAddrUInt32"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="subnetMaskUInt32">

        Subnet UInt32

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="subnetMaskUInt32"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="broadcastAddrUInt32">

        Broadcast UInt32

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="broadcastAddrUInt32"
             readonly
             type="text">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="wildcard">

        Wildcard Mask

      </label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="wildcard"
             readonly
             type="text">
    </div>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="ip-list">List IP</label>
    <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" cols="30" id="ip-list" name=""
              rows="10"></textarea>
  </div>
</div>
<!-- partial -->
<script src="./script.js"></script>

</body>
</html>
