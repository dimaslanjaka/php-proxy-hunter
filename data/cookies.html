<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Cookies in Netscape Format</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script>
    function getAllCookies() {
        const cookies = document.cookie.split(';');
        let cookiesFormatted = '';

        cookies.forEach(cookie => {
            const cookieParts = cookie.split('=');
            const name = cookieParts.shift().trim();
            const value = cookieParts.join('=').trim();
            const domain = window.location.hostname;
            const path = '/';
            const secure = 'FALSE';
            const httpOnly = 'FALSE';

            cookiesFormatted += `${domain}\t${secure}\t${path}\t${httpOnly}\t0\t${name}\t${value}\n`;
        });

        return cookiesFormatted;
    }

    function populateCookiesTextarea() {
        const textarea = document.getElementById('cookiesTextarea');
        textarea.value = `# Netscape HTTP Cookie File\n# Generated by JavaScript\n\n${getAllCookies()}`;
    }

    function copyToClipboard() {
        const textarea = document.getElementById('cookiesTextarea');
        textarea.select();
        textarea.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Cookies copied to clipboard");
    }

    window.onload = populateCookiesTextarea;
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">All Cookies (Netscape Format)</h2>
        <textarea id="cookiesTextarea" rows="20" class="w-full p-2 mb-4 border border-gray-300 rounded dark:bg-gray-800 dark:border-gray-700 dark:text-gray-200"></textarea>
        <button onclick="copyToClipboard()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Copy to Clipboard</button>
    </div>
</body>
</html>
