[www]

; Set user and group permissions
user = www-data
group = www-data

; The address on which to accept FastCGI requests.
listen = /var/run/php/php7.4-fpm.sock

; Listen backlog.
listen.backlog = 511

; Set permissions for unix socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Choose how the process manager will control the number of child processes.
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 10

; Number of requests each child process should execute before respawning.
pm.max_requests = 500

; Set the maximum number of persistent PHP sessions that can be active at the same time.
php_admin_value[session.save_handler] = files
php_admin_value[session.save_path] = /var/lib/php/session

; Set error log file
php_admin_value[error_log] = /var/log/php7.4-fpm.log

; Additional PHP.ini configuration settings
php_admin_value[memory_limit] = 128M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[max_execution_time] = 30

; Uncomment the following lines for environment variables if needed
;env[HOSTNAME] = $HOSTNAME
;env[PATH] = /usr/local/bin:/usr/bin:/bin
;env[TMP] = /tmp
;env[TMPDIR] = /tmp
;env[TEMP] = /tmp

; Enable PHP-FPM ping and status pages for monitoring (optional)
;ping.path = /php-fpm/ping
;ping.response = pong
;status.path = /php-fpm/status
;status.allowip = 127.0.0.1
